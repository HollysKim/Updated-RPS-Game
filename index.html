<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <div>
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="signsContainer">
            <img id="rock" class="signBox active" src="https://i.imgur.com/txZpaeJ.png" alt="rock">
            <img id="paper" class="signBox active" src="https://i.imgur.com/fz3iZFt.png" alt="paper">
            <img id="scissors" class="signBox active" src="https://omergronich.github.io/rock-paper-scissors/img/scissors.png" alt="scissors">
        </div>
        <h1 id="score">0-0</h1>
        <h1 id="scoreText">Start Playing!</h1>
        <h1 id="restart"></h1>
        <button id='hide'>Restart</button>
    </div>
</html>
